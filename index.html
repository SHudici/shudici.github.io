<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#4CAF50" />
    <meta
      name="description"
      content="Tree of Life - An interactive RPG-style skill tree for personal development. Visualize and track your growth across physical, mental, social, creative, and spiritual domains. Features intuitive zoom and pan controls."
    />
    <meta property="og:title" content="Tree of Life - Interactive Skill Development" />
    <meta property="og:description" content="Gamify your personal growth with an interactive skill tree. Track progress across multiple life domains and unlock new abilities as you develop." />
    <meta property="og:type" content="website" />
    <meta name="keywords" content="skill tree, personal development, RPG, gamification, self-improvement, life skills" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Tree of Life - Interactive Skill Development System</title>
    <style>
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: none;
      }
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      #loading-screen h1 {
        color: #4CAF50;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        margin-bottom: 20px;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4CAF50;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="loading-screen">
      <h1>Tree of Life</h1>
      <div class="loader"></div>
    </div>
    <div id="root"></div>
    <script>
      // Remove loading screen once React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.transition = 'opacity 0.5s';
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 100);
      });
    </script>
  </body>
</html>
